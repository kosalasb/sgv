name: Generate Solar Video

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: sudo apt-get install ffmpeg

      - name: Download Graph Image (Advanced Spoof)
        # Adds Referer (to satisfy .htaccess) and Accept headers (to satisfy Browsers/WAF)
        run: |
          curl -v \
          -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8" \
          -H "Accept-Language: en-US,en;q=0.9" \
          -H "Referer: https://solar.kandiv.lk/" \
          -H "X-Solar-Key: ${{ secrets.SOLAR_KEY }}" \
          -L -o solar_graph.png \
          "${{ secrets.SOLAR_URL }}"

      - name: Verify Image Download
        run: |
          echo "Checking file type..."
          if [[ $(file -b --mime-type solar_graph.png) == "text/html" ]]; then
            echo "‚ùå ERROR: Downloaded HTML Error Page instead of Image!"
            echo "--- SERVER RESPONSE START ---"
            cat solar_graph.png | head -n 20
            echo "--- SERVER RESPONSE END ---"
            exit 1
          fi

      - name: Convert to MP4 Video (Broadcast Safe)
        run: |
          ffmpeg -loop 1 -i solar_graph.png \
          -f lavfi -i anullsrc=channel_layout=stereo:sample_rate=44100 \
          -c:v libx264 -profile:v main -level 3.1 -preset medium \
          -c:a aac -shortest \
          -t 15 \
          -vf "scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2,format=yuv420p" \
          -movflags +faststart \
          -y solar_graph.mp4

      - name: Commit and Push Video
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f solar_graph.mp4
          git commit -m "Update solar video" || echo "No changes to commit"
          git push
